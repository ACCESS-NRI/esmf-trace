{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set version = data.get('version') %}
{% set pyproj = load_file_data('../pyproject.toml', from_recipe_dir=True) %}
{% set project = pyproj.get('project') %}

package:
    name: esmf_trace
    version: "{{ version }}"

build:
    noarch: python
    number: 0
    script: "{{ PYTHON }}  -m pip install . -vv"
    entry_points:
        {% for name, script in project.get('scripts', {}).items() %}
        - {{ name }} = {{ script }}
        {% endfor %}

source:
    path: ../

requirements:
    host:
        - python
        - pip
        - setuptools >=61.0.0
        - setuptools_scm
    run:
        - python >=3.10
        {% for dep in project.get('dependencies', []) %}
        - {{ dep }}
        {% endfor %}

test:
    imports:
        - access.esmf_trace

about:
    home: https://github.com/ACCESS-NRI/esmf-trace/
    license: Apache Software
    license_family: APACHE
    summary: "A runtime profiling and visualisation for ESMF/NUOPC-based model configurations."
